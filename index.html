<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Tracker</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="bg-secondary">
    <!--hidden header isn't fixed like the real header which keeps the cards from loading in under the header without padding-->
    <nav id="hidden-header" class="navbar navbar-light bg-dark d-flex justify-content-center">
        <h1 class="text-light p-3 display-4">Online Weather Tracker</p1>
    </nav>
    <nav id="header" class="navbar fixed-top navbar-light bg-dark d-flex justify-content-center">
        <h1 class="text-light p-3 display-4">Online Weather Tracker</p1>
    </nav>

    <nav id="boxes" class="d-flex justify-content-center flex-wrap">
        <div id="search-box" class="card m-3 bg-dark" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title text-light">Add City</h5>
              <p class="card-text text-light">Find your city below.</p>
              <input type="text" id="input" class="form-control mb-3" placeholder="Search for a city">
              <a href="#" class="btn btn-success" id="button">Add City +</a>
            </div>
        </div>
    
        <div id="disappearing-box" class="card m-3 bg-dark" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title text-light">City Name Here</h5>
              <p class="card-text text-light">When you choose to add a city with the box to the left, a new box like this one will be created showcasing information about it's current weather.</p>
            </div>
        </div>
        <!--below in this element we will create more boxes with js when a new city is added-->
    </nav>





    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
